version: 2
jobs:
  build:
    docker:
      - image: circleci/node:6.11.5
    steps:
      - checkout
      - run:
          name: Install global tools
          command: sudo npm i -g typescript
      - run:
          name: Restore dependencies
          command: npm i
      - run:
          name: Build
          command: npm run build
  test:
    docker:
      - image: circleci/node:6.11.5
    steps:
      - checkout
      - run:
          name: Install global tools
          command: sudo npm i -g istanbul
      - run:
          name: Test
          command: npm test
      - run:
          name: Generate code coverage
          command: './node_modules/.bin/nyc report --reporter=text-lcov'
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - store_artifacts:
          path: coverage
          prefix: coverage

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build